<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking Dashboard</title>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body>

    <div class="header">
        <h1>Welcome to the Hotel Booking Dashboard</h1>
        <a href="index.html">Logout</a>
    </div>
    <div class="container">
        <div class="booking-form">
            <h2>Make a New Booking</h2>
            <form action="process_booking.php" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required><br>

                <label for="room_type">Room Type</label>
                <select id="room_type" name="room_type" required>
                    <option value="Single Room">Single Room</option>
                    <option value="Double Room">Double Room</option>
                    <option value="Family Room">Family Room</option>
                </select><br>

                <label for="check_in">Check-In Date</label>
                <input type="date" id="check_in" name="check_in" required><br>

                <label for="check_out">Check-Out Date</label>
                <input type="date" id="check_out" name="check_out" required><br>

                <button type="submit">Book Now</button>
            </form>
        </div>
        <div class="booking-list">
            <h2>All Bookings</h2>
            <div id="bookingTable"></div>
        </div>
    </div>
    <script src="dashboard-script.js"></script>
</body>
</html>
