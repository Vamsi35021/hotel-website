<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Hotels</title>
    <link rel="icon" type ="image/x-icon" href="v logo.jpeg">
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .hotel-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 120px;
        }
        .hotel-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            margin-left: 25px;
        }
        .hotel-card h2 {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .hotel-card p {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

    <nav class="navbar navbar-expand-lg bg-white fixed-top ">

          <a class="navbar-brand" href="index.html">
            <img src="v logo.jpeg" alt="logo" class="nav-pic">
            
            </a>
          <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

              <a class="nav-link" id="navItem4" href="login.html">Login</a>
             
            </div>
          </div>
        </div>
      </nav>

    <div class="container">
        <h1>Our Hotels in Different Cities</h1>
        
          <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://images.pexels.com/photos/1001965/pexels-photo-1001965.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/1134176/pexels-photo-1134176.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block " alt="...">
              </div>
              <div class="carousel-item">
                <img src="https://images.pexels.com/photos/2507010/pexels-photo-2507010.jpeg?auto=compress&cs=tinysrgb&w=600" class="d-block " alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

       
        <div class="hotel-list">
            <!-- Hotel Cards -->
            <div class="hotel-card">
                <h2>New York</h2>
                <p>Hotel A</p>
                <p>Hotel B</p>
                <p>Hotel C</p>
            </div>
            <div class="hotel-card">
                <h2>Los Angeles</h2>
                <p>Hotel X</p>
                <p>Hotel Y</p>
                <p>Hotel Z</p>
            </div>
            <!-- Add more hotel cards for other cities -->
        </div>
    </div>
    <div class="footer-section pt-5 pb-5">
        <div class="container">
          <div class="row">
